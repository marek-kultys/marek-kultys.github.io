<!-- Open Graph Protocol Markup -->

<meta property="og:type" content="website">
<meta property="og:title" content="{{ site.data.mk.name }}">
<meta property="og:description" content="{{ site.data.pages.home.headline }}">
<meta property="og:image" content="/img/venn.jpeg">
<meta property="og:url" content="{{ site.data.mk.url }}">

<!-- Twitter Card Markup -->

<meta name="twitter:card" content="/img/venn.jpeg">
<meta name="twitter:site" content="@{{ site.data.mk.twitter }}">
<meta name="twitter:domain" content="{{ site.data.mk.url }}">
<meta name="twitter:title" content="{{ site.data.mk.name }}">
<meta name="twitter:description" content="{{ site.data.pages.home.headline }}">
