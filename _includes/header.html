<div class="container">
   <div class="container-one-third">
      {% include home-link.html %}
   </div>
   <div class="container-two-thirds">
      {% if page.label == "blog-post" %}
         <h2>{{ page.title }}</h2>
      {% else %}
         <h2>
            {% assign page = site.data.pages-home[page.label] %}
            {{ page.tagline }}
         </h2>
      {% endif %}
   </div>
</div>
