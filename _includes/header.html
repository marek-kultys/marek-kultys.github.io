<!-- Used only in pages based on the MAIN layout -->
<div class="container">
   <div class="container-one-third">
      {% include home-link.html %}
   </div>
   <div class="container-two-thirds">
      {% if page.layout == "blog-post" %}
         <h2>{{ page.title }}</h2>
      {% else %}
         <h2>
            {% assign thispage = site.data.pages[page.label] %}
            {{ thispage.tagline }}
         </h2>
      {% endif %}
   </div>
</div>
