---
layout: main
title: Marek Kultys | Blog
label: blog
---
<section>
	<div class="container">
		<div class="container-two-third shift">
			{% for post in paginator.posts %}
				<div class="blog-list">
					<h3><a class="mutedlink" href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a></h3>
					<h4>{% include byline.html post=post %}</h4>
					{{ post.excerpt }}
				</div>
			{% endfor %}
		</div>
	</div>
</section>
