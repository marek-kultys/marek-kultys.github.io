---
layout: main
title: Marek Kultys | Blog
label: blog
---
<section>
	<div class="container">
		<div class="container-two-third shift">
			{% for post in paginator.posts %}
				<div class="entry">
					<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
					{{ post.excerpt }}
					<h4>{% include byline.html post=post %}</h4>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
